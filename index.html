<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <title>JavaScript Calculator</title>
</head>
<body>
    <div class='container'>
        <article class='calculator'>
            <div class='display'>
                <div class='current-operation'></div>
                <div class='results'></div>
            </div>
 
            <!--Row one-->
            <button class='erase ac'>AC</button>
            <button class='operation parenthesis'>( )</button>
            <button class='operation percentaje'>%</button>
            <button class='operation division'>&#247;</button>

            <!--Row two-->
            <button class='number seven'>7</button>
            <button class='number eight'>8</button>
            <button class='number nine'>9</button>
            <button class='operation multiplication'>x</button>

            <!--Row three-->
            <button class='number four'>4</button>
            <button class='number five'>5</button>
            <button class='number six'>6</button>
            <button class='operation substraction'>-</button>

            <!--Row four-->
            <button class='number one'>1</button>
            <button class='number two'>2</button>
            <button class='number three'>3</button>
            <button class='operation addition'>+</button>

            <!--Row five-->
            <button class='number zero'>0</button>
            <button class='number decimal'>.</button>
            <button class='erase one-by-one'>&#9003;</button>
            <button class='operation equal'>=</button>
        </article>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
